<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>I'm Feeling Hungry</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/search_styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- GOOGLE MAPS API -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/search_result.js"></script>

  </head>

  <body>
    <section class="container">
      <div class="row" id="question">
        <div class="col-md-12">
          <h2>How does this sound?</h2>
          <hr>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-md-6" id="results">
            <script id='result-template' type='text/x-handlebars-template'>
              <h4 class='inline-header'>Restaurant:</h4>
              <span class='venue-result'>{{venueName}}</span>
              <h4 class='inline-header'>Location:</h4>
              <span class='venue-result'>{{venueLocation.location}}</span>
            </script>
          </div>
          <div class="col-md-6">
            <div id="map" style="width:500px;height:380px"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="buttons">
          <button id="back-button" name="singlebutton" class="btn btn-primary">Make Another Search</button>
          <button id="not-feeling-it-button" name="singlebutton" class="btn btn-primary">I'm Not Feeling It</button>
        </div>
      </div>
    </section>
  </body>
</html>
