<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>I'm Feeling Hungry</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- GOOGLE MAPS API -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/search_result.js"></script>

  </head>

  <body>

    <div>
      <div id="results"></div>
        <script id='result-template' type='text/x-handlebars-template'>
          <h4 class='inline-header'>Restaurant:</h4>
          <span class='venueResult'>{{venueName}}</span>
          <h4 class='inline-header'>Location:</h4>
          <span class='venueResult'>{{venueLocation.location}}</span>
          <h4 class='inline-header'>Visit Restaurant:</h4>
          <span class='venueResult'>{{venueWebsite}}</span>
      </script>
      <button id="backButton" name="singlebutton" class="btn btn-primary">Make Another Search</button>
      <button id="notFeelingItButton" name="singlebutton" class="btn btn-primary">I'm Not Feeling It</button>
    <div>
    <div id="map" style="width:500px;height:380px"></div>
  </body>
</html>
