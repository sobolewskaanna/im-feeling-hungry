<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>I'm Feeling Hungry</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>


    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/reviews.js"></script>

  </head>

  <body>
    <div class="row">
      <div class="col-md-5 col-md-offset-5">
        <h3>Tell us what you think about the app!</h3>
        <form class="form-horizontal" id="create-review">
          <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title" autofocus>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="description" type="text" rows="3" placeholder="Description"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default" value="Add Review">
          </div>
        </form>
      </div>
    </div>
    <!-- list of reviews -->
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <ul class="list-group" id="reviews-list">
          <script id="reviews-template" type="text/x-handlebars-template">
            {{#each reviews}}
            <li class="list-group-item review" data-id="{{_id}}">
              <div class="label label-default">{{title}}</div>
              {{description}}
              <div class="pull-right">
                <a href="javascript:void(0)" class="delete-review">
                  <span class="glyphicon glyphicon-trash"></span>
                </a>
              </div>
            </li>
            {{/each}}
          </script>
        </ul>
      </div>
    </div>


  </body>
</html>
